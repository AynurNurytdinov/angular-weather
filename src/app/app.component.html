<div class="container" *ngIf="!error">
  <div [@slider]="currentTab"  class="slider-header">
    <div class="slide"  *ngFor="let day of currentDay">
      <div class="header">
        {{day?.moment}}, {{day?.dt | date:'d MMMM y'}}
      </div>
    </div>
  </div>
  <div [@slider2]="currentTab"  class="slider-main">
    <div class="slide"  *ngFor="let day of currentDay">
      <div class="main">
        <span class="description">{{weather.descriptionRU[weather.descriptionENG.indexOf(day?.weather[0].description)]}}</span>
        <div class="circle">
          <div class="{{day?.weather[0].description.replace(' ', '-')}}"></div>
        </div>
        <span class="temp">{{day?.temp.day}}°</span>
        <span class="city">Казань</span>
      </div>
    </div>
  </div>
  <div class="action">
    <div class="tab" *ngFor="let day of data; let i = index" (click)="slide(i)">
      <div class="{{day.weather[0].description.replace(' ', '-')}}"></div>
      <div>
        {{day.dt | date:'d MMMM'}}
      </div>
    </div>
  </div>
</div>
<div *ngIf="error" class="error">
  <div class="error-icon"></div>
  &nbsp;Не удалось получить ответ с сервера
</div>
